<!DOCTYPE html>
<html lang="en">


<head>
  <title>Redoxmer Designer</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#27518F">

  <!-- Load the Font-Awesome Icons (CDN), Academicons (local), and Bootstrap-Icon (CDN) packages -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Boostrap Imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

  <!-- jQuery Import -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
</head>


<body>
  
  {% assign current = page.url | downcase | split: '/' %}

  <!--
    NAVIGATION BAR GOES HERE.
  -->
  <nav id="navbar" class="navbar navbar-expand-lg sticky-top mb-3">
    <div class="container">
      
      <a class="navbar-brand" href="/">
        <b>JCESR AI</b>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a  
              {% if page.url == '/' %} class="nav-link active" 
              {% else %} class="nav-link" {% endif %} href="/">
              Property predictor
            </a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/globus-labs/redox-ai-webapp" class="nav-link">GitHub</a>
          </li>
        </ul>
      </div>

    </div>

  </nav>


  <!--
    CONTENT GOES HERE.
  -->
  <main class="container">

    {{ content }}

  </main>

</html>
